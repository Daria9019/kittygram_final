version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    container_name: db

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: ./entrypoint.sh
    volumes:
     - static_value:/app/static/
     - media_value:/app/media/
    depends_on:
     - db
    env_file:
     - ./.env

    
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    container_name: kittygram_frontend
    

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/app/media/
    
