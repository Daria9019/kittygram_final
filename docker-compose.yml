version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    container_name: db

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
      - ./entrypoint.sh:/app/entrypoint.sh  # Монтируем файл entrypoint.sh внутрь контейнера
    container_name: kittygram_backend
    depends_on:
      - db
    entrypoint: /app/entrypoint.sh  # Точка входа для сервиса backend

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    container_name: kittygram_frontend

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/app/media/
